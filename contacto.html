  <div class="titulo-perros ">
    <h1>Formulario de contacto</h1>
    <p>Utilice este formulario de contacto para adoptar alguna de nuestras mascotas</p>
  </div>

  <form onsubmit="return validar(event);">


    <label for="firstname">Nombre: </label>
    <input type="text" name="firstname" id="firstname" value="">
    <div id="validar_nombre"></div>
    <label for="lastname">Apellido:</label>
    <input type="text" name="lastname" id="lastname" value="">
    <div id="validar_apellido"></div>

    <label for="street">Dirección:</label>
    <input type="text" name="address" id="street" value="">
    <div id="validar_street"></div>
    <label for="zipcode">Código Postal:</label>
    <input type="text" name="zipcode" id="zipcode" value="">
    <div id="validar_zipcode"></div>

    <label for="telefono">Teléfono: </label>
    <input type="tel" name="telefono" id="telefono" value="">
    <div id="validar_telefono"></div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="">
    <div id="validar_email"></div>
    <br><br>




    <button id="submit" type="submit" value="Enviar">Enviar</button><br>
    <button id="reset" type="reset">Borrar</button>
  </form>
