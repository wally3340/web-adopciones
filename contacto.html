<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--icono de la pagina-->
  <link rel="shortcut icon" href="imagenes/icono.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/bc1a01dde7.js" crossorigin="anonymous"></script>
  <!--estilo de css-->
  <!--<link rel="stylesheet" href="style/style.css">-->

  <link rel="stylesheet" href="style/stylecontact.css">



  <title>Contacto</title>
</head>

<body>
  <div class="titulo-perros ">
    <h1>Formulario de contacto</h1>
    <p>Utilice este formulario de contacto para adoptar alguna de nuestras mascotas</p>
  </div>
  <form>
    <div class="form1">
      <label for="first-name">Nombre</label><br>
      <input type="text" name="first-name" placeholder="" autocomplete="name" id="first-name"><br>
      <label for="last-name">Apellido</label><br>
      <input type="text" name="last-name" id="last-name"><br>
      <label for="email">E-mail</label><br>
      <input type="email" name="email" autocomplete="email" id="email"><br>
    </div>
    <div class="form2">
      <label for="phone">Teléfono</label><br>
      <input type="tel" name="phone" autocomplete="tel" id="phone"><br>
      <label for="adress">Dirección </label><br>
      <input type="text" name="adress" id="adress"><br>
      <label for="zipcode">Codigo postal </label><br>
      <input type="text" name="zipcode" id="zipcode"><br><br>

    </div>
    


  </form>
  <div class="btn"><input type="button" value="Enviar" id="boton"></div>

  </div>
  <footer></footer>

  <script src="script2.js"></script>
</body>

</html>
